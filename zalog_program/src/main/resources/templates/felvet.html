<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kövérné Gargya Viktória">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <title>Zálogjegy felvétele</title>
</head>
<body>

<div class="container">
    <div th:insert ="fragments/menu">Menü sor</div>
</div>

    <div class="container">

        <!--űrlap-->
        <div class="form-row mt-5">
            <div class="input-group mb-4 col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Beadás dátuma</span>
                </div>
                <input class="form-control" type="date" placeholder="DÁTUM" readonly>
            </div>

            <div class="input-group mb-4 col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Lejárat dátuma</span>
                </div>
                <input class="form-control" type="date" placeholder="DÁTUM" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="input-group mb-4">
                <div class="input-group">
                    <span class="input-group-text">Zálogtárgy leírása</span>
                </div>
                <textarea class="form-control"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3 mb-4">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Arany</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Ezüst</label>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="input-group col-md-3 mb-4">
                <div class="input-group">
                    <span class="input-group-text" for="">Karát</span>
                </div>
                <select class="custom-select" id="">
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="14" selected>14</option>
                    <option value="18">18</option>
                </select>
            </div>

            <div class="form-group col-md-3 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">Darabszám</span>
                </div>
                <input type="number" min="1" class="form-control" placeholder="db">
            </div>

            <div class="form-group col-md-3 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">Súly</span>
                </div>
                <input type="number" step="0.01" min="0" class="form-control" placeholder="g">
            </div>

            <div class="form-group col-md-3 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">Kölcsön összeg</span>
                </div>
                <input type="number" class="form-control" placeholder="Ft">
            </div>
        </div>

        <div class="form-row mt-5">
            <button type="button" class="btn btn-secondary btn-lg btn-block">Felvétel</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
</body>
</html>
