<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kövérné Gargya Viktória">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <title>Zálog-program</title>
</head>
<body>

<div class="container">
    <div th:insert ="fragments/menu">Menü sor</div>
</div>

<div class="container">

    <div class="form-row mt-5">
        <div class="input-group mb-4 col-md-4 offset-md-1">
            <div class="input-group">
                <span class="input-group-text">Név</span>
            </div>
            <input type="text" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group col-md-2 offset-md-1 mb-4">
            <div class="input-group">
                <span class="input-group-text" for="">Zálogfiók</span>
            </div>
            <select class="custom-select" id="">
                <option value="1">1.számú Zálogfiók</option>
                <option value="2">2.számú Zálogfiók</option>
                <option value="3">3.számú Zálogfiók</option>
                <option value="4">4.számú Zálogfiók</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="input-group mb-4 col-md-4 offset-md-1">
            <div class="input-group">
                <span class="input-group-text">Jelszó</span>
            </div>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
    </div>

    <div class="form-row mt-5">
        <div class="col-md-4 offset-md-1">
            <button type="button" class="btn btn-secondary btn-lg btn-block">Bejelentkezés</button>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/jquery-3.3.1.min.js"></script>
</body>
</html>
