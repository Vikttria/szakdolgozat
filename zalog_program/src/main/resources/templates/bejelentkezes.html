<!DOCTYPE html>
<html lang="hu" layout:decorator="fragments/main" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Zálog-program</title>
</head>
<body>

<div layout:fragment="content">

    <form name="bejelentkezes" th:action="@{/bejelentkezes}" method="post">
        <div th:if="${param.error}" class="alert alert-danger offset-md-1 mt-4 col-md-4">Hibás felhasználói név és jelszó!</div>
        <div th:if="${param.kijelentkezes}" class="alert alert-success offset-md-1 mt-4 col-md-4">Sikeresen kijelentkeztél</div>

        <div class="form-row mt-5">
        <div class="input-group mb-4 col-md-4 offset-md-1">
            <div class="input-group">
                <span class="input-group-text">E-mail cím</span>
            </div>
            <input name="username" type="text" class="form-control" required="true">
        </div>
    </div>


    <div class="form-row">
        <div class="input-group mb-4 col-md-4 offset-md-1">
            <div class="input-group">
                <span class="input-group-text">Jelszó</span>
            </div>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" required="true">
        </div>
    </div>

    <div class="form-row mt-5 mb-5">
        <div class="col-md-4 offset-md-1">
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Bejelentkezés</button>
        </div>
    </div>

    </form>


</div>
</body>
</html>
